<div class="record-container">
  <div class="video-capture">
    <video class="video" #video autoplay></video>
  </div>
  <div class="time-record">
    00:00 / 5:00
  </div>
  <div [ngClass]="{'btn-record': !isRecording, 'btn-stop': isRecording}" (click)="record()">
  </div>
</div>
<div class="recorded-container">
  <video class="recorded-video" #recordedVideo autoplay></video>
</div>
